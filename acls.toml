resource_name = "*"
resource_pattern_type = "LITERAL"
operation = "ALL"
permission_type = "ALLOW"
host = "*"

[[roles.admin.acls]]
resource_type = "SUBJECT"
resource_name = "*"
resource_pattern_type = "LITERAL"
operation = "ALL"
permission_type = "ALLOW"
host = "*"

